<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="file:///C:/Users/ADMIN%20IT/Desktop/html%20file/bootstrap.min%20(1)%20(1).css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/datasob/sign up/signup.css">

    <title>Registration</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display">Register</h1>
        </div>
        
    </header>

    <body>
        <div id="main">
         <div class="vee">VEEHUB UTILITY</div>
         <div class="description">sign up to unlock all our services!</div>


            <form id="book-form" class="mt-2">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                 <input type="text" id="firstName" class="form-control" placeholder="first Name">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                 <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="Phone">Phone</label>
                  <input type="text" id="Phone" class="form-control" placeholder="Phone Number">
                </div>
            
               <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" id="Email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="Password">Passowrd</label>
                  <input type="text" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirmpassword">Confrim Password</label>
                  <input type="text" id="confrimpassword" class="form-control" placeholder="Confirm Password" >
                </div>
                <div class="form-group">
                   <label for="pin">Transaction pin</label>
                  <input type="password" id="pin" class="form-control" placeholder="Transaction Pin">
                </div>
                <input type="submit" value="Register" class="btn btn-primary w-100 mt-2 mb-2">
                 
            </form>
    

          <table class="table table-striped mt-5">
            <tbody id="form-list"></tbody>
            <h5>Have an accout already</h5>
          </table>
        </div>
        <script src="/datasob/sign up/signup.js"></script>
    </body>
    
</body>
</html>
